<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"> -->
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center h-screen text-base bg-yellow-350 font-figtree"
  >
    <div
      class="container bg-white rounded-[20px] p-4 w-[338px] h-[490px] box-border flex-col items-center justify-space-between shadow-[10px_10px_0px_black]"
    >
      <img
        src="./assets/images/illustration-article.svg"
        alt="Blog preview card"
        class="rounded-[10px]"
      />
      <section class="flex-col inline-block pt-4">
        <button
          class="bg-yellow-350 w-[82px] h-[29px] rounded text-gray-950 font-bold"
        >
          Learning
        </button>
        <p class="pt-4 font-medium text-gray-950">Published 21 Dec 2023</p>
        <h1 class="py-5 text-base font-extrabold text-gray-950">
          HTML & CSS foundations
        </h1>
        <h2 class="block text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </h2>
        <div>
          <label
            for="avatar"
            class="block pt-6 text-base font-extrabold text-gray-950"
          >
            <img
              id="avatar"
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper"
              class="rounded-full w-8 h-8 inline-block mr-[10px]"
            />
            Greg Hooper</label
          >
        </div>
      </section>
    </div>
  </body>
</html>
