<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-cream flex items-center justify-center min-h-screen text-sm font-montserrat">
 <section class="container w-[560px] grid min-[550px]:grid-cols-2  bg-white rounded-lg h-fit ">
  <img src="./images/image-product-desktop.jpg" alt="Garbrielle perfume" 
  class="flex-1 w-full max-[550px]:rounded-t-lg min-[555px]:rounded-l-lg  max-[550px]:object-cover  max-[550px]:h-[300px]">
  <article class="p-6 flex flex-col gap-4 max-[550px]:flex-[2]">
      <span>P E R F U M E</span>
      <h1 class="text-4xl font-bold font-fraunces">Gabrielle Essence Eau De Parfum</h1>
      <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h3>
      <p class="flex items-center justify-start gap-4">
        <span class="font-fraunces text-4xl text-[#3c8067]">$149.99
          </span>
          <span class="line-through">$169.99</span>
      </p>
      <button class="bg-green-500 p-2 rounded-lg w-full hover:bg-green-700 text-white font-bold transition-all duration-300 cursor-pointer">Add to Cart</button>
  </article>
 </section>
</body>
</html>
